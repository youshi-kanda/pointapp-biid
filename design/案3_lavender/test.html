<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavender Design Test - BIID App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const LavenderDesign = () => {
          return (
            <div style={{
              fontFamily: '"Playfair Display", "Noto Sans JP", serif',
              minHeight: '100vh',
              background: 'linear-gradient(135deg, #faf5ff 0%, #f3e8ff 50%, #e9d5ff 100%)',
              color: '#581c87'
            }}>
              {/* Header */}
              <header style={{
                background: 'linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%)',
                color: 'white',
                padding: '15px 20px',
                display: 'flex',
                justifyContent: 'space-between',
                alignItems: 'center',
                boxShadow: '0 4px 15px rgba(139, 92, 246, 0.3)',
                position: 'sticky',
                top: 0,
                zIndex: 100
              }}>
                <div style={{ display: 'flex', alignItems: 'center', gap: '15px' }}>
                  <div style={{
                    width: '50px',
                    height: '50px',
                    background: 'rgba(255, 255, 255, 0.2)',
                    borderRadius: '50%',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    fontSize: '20px',
                    fontWeight: 'bold'
                  }}>田</div>
                  <div>
                    <div style={{ fontWeight: 'bold', fontSize: '16px' }}>田中 太郎</div>
                    <div style={{ fontSize: '12px', opacity: 0.8 }}>会員ID: M12345 | 東京都新宿区</div>
                  </div>
                </div>
                
                <div style={{
                  background: 'rgba(255, 255, 255, 0.2)',
                  padding: '8px 16px',
                  borderRadius: '25px',
                  display: 'flex',
                  alignItems: 'center',
                  gap: '8px'
                }}>
                  <span>💰</span>
                  <span style={{ fontWeight: 'bold', fontSize: '18px' }}>15,420 pt</span>
                </div>

                <div style={{ display: 'flex', alignItems: 'center', gap: '10px' }}>
                  <span style={{ fontSize: '24px' }}>💜</span>
                  <span style={{ fontFamily: 'Playfair Display', fontSize: '24px', fontWeight: 'bold', fontStyle: 'italic' }}>biid StoreConnect</span>
                </div>

                <nav style={{ display: 'flex', gap: '20px' }}>
                  <a href="#" style={{ color: 'white', textDecoration: 'none', padding: '8px 16px', borderRadius: '20px', background: 'rgba(255, 255, 255, 0.2)' }}>店舗検索</a>
                  <a href="#" style={{ color: 'white', textDecoration: 'none', padding: '8px 16px', borderRadius: '20px' }}>お気に入り</a>
                  <a href="#" style={{ color: 'white', textDecoration: 'none', padding: '8px 16px', borderRadius: '20px' }}>履歴</a>
                  <a href="#" style={{ color: 'white', textDecoration: 'none', padding: '8px 16px', borderRadius: '20px' }}>設定</a>
                </nav>
              </header>

              {/* Main Content */}
              <div style={{ display: 'flex', minHeight: 'calc(100vh - 80px)' }}>
                {/* Sidebar */}
                <aside style={{
                  width: '300px',
                  background: 'rgba(255, 255, 255, 0.9)',
                  backdropFilter: 'blur(10px)',
                  padding: '20px',
                  boxShadow: '4px 0 15px rgba(139, 92, 246, 0.1)',
                  position: 'sticky',
                  top: '80px',
                  height: 'calc(100vh - 80px)',
                  overflowY: 'auto',
                  borderRight: '2px solid #c4b5fd'
                }}>
                  <h2 style={{ fontFamily: 'Playfair Display', fontSize: '24px', marginBottom: '20px', color: '#7c3aed', fontWeight: 'bold', fontStyle: 'italic' }}>検索条件</h2>
                  
                  <button style={{
                    width: '100%',
                    padding: '12px',
                    background: 'linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%)',
                    color: 'white',
                    border: 'none',
                    borderRadius: '25px',
                    marginBottom: '20px',
                    cursor: 'pointer',
                    fontWeight: 'bold',
                    boxShadow: '0 4px 15px rgba(139, 92, 246, 0.2)'
                  }}>📍 現在地を取得</button>

                  <div style={{ marginBottom: '20px' }}>
                    <label style={{ display: 'block', marginBottom: '10px', fontWeight: 'bold', color: '#7c3aed' }}>検索範囲</label>
                    <div style={{ display: 'flex', gap: '8px', marginBottom: '10px' }}>
                      <button style={{ padding: '8px 12px', border: '2px solid #c4b5fd', borderRadius: '20px', background: 'white', cursor: 'pointer', color: '#7c3aed', fontWeight: 'bold' }}>500m</button>
                      <button style={{ padding: '8px 12px', border: '2px solid #c4b5fd', borderRadius: '20px', background: '#c4b5fd', cursor: 'pointer', color: 'white', fontWeight: 'bold' }}>1km</button>
                      <button style={{ padding: '8px 12px', border: '2px solid #c4b5fd', borderRadius: '20px', background: '#c4b5fd', cursor: 'pointer', color: 'white', fontWeight: 'bold' }}>3km</button>
                      <button style={{ padding: '8px 12px', border: '2px solid #c4b5fd', borderRadius: '20px', background: 'white', cursor: 'pointer', color: '#7c3aed', fontWeight: 'bold' }}>5km</button>
                    </div>
                    <div style={{ fontSize: '12px', color: '#7c3aed', background: '#faf5ff', padding: '10px', borderRadius: '10px', border: '1px solid #c4b5fd' }}>
                      現在地: 東京都新宿区西新宿1-1-1<br/>
                      検索範囲: 半径3km以内
                    </div>
                  </div>

                  <div style={{ marginBottom: '20px' }}>
                    <label style={{ display: 'block', marginBottom: '10px', fontWeight: 'bold', color: '#7c3aed' }}>カテゴリー</label>
                    <div style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                      {['レストラン・飲食店', '小売・ショッピング', 'サービス・美容', 'エンターテイメント', '医療・健康', '教育・学習'].map(category => (
                        <label key={category} style={{ display: 'flex', alignItems: 'center', gap: '8px', cursor: 'pointer' }}>
                          <input type="checkbox" style={{ accentColor: '#8b5cf6' }} />
                          <span>{category}</span>
                        </label>
                      ))}
                    </div>
                  </div>

                  <div style={{ marginBottom: '20px' }}>
                    <label style={{ display: 'block', marginBottom: '8px', fontWeight: 'bold', color: '#7c3aed' }}>評価</label>
                    <select style={{ width: '100%', padding: '8px', borderRadius: '10px', border: '2px solid #c4b5fd', marginBottom: '10px' }}>
                      <option>指定なし</option>
                      <option>4.5以上</option>
                      <option>4.0以上</option>
                      <option>3.5以上</option>
                    </select>
                  </div>

                  <div style={{ marginBottom: '20px' }}>
                    <label style={{ display: 'block', marginBottom: '8px', fontWeight: 'bold', color: '#7c3aed' }}>営業状況</label>
                    <select style={{ width: '100%', padding: '8px', borderRadius: '10px', border: '2px solid #c4b5fd', marginBottom: '10px' }}>
                      <option>指定なし</option>
                      <option>営業中のみ</option>
                      <option>24時間営業</option>
                    </select>
                  </div>

                  <div style={{ marginBottom: '20px' }}>
                    <label style={{ display: 'block', marginBottom: '8px', fontWeight: 'bold', color: '#7c3aed' }}>価格帯</label>
                    <select style={{ width: '100%', padding: '8px', borderRadius: '10px', border: '2px solid #c4b5fd', marginBottom: '10px' }}>
                      <option>指定なし</option>
                      <option>リーズナブル (￥)</option>
                      <option>普通 (￥￥)</option>
                      <option>高級 (￥￥￥)</option>
                    </select>
                  </div>

                  <div>
                    <label style={{ display: 'block', marginBottom: '10px', fontWeight: 'bold', color: '#7c3aed' }}>アクセシビリティ</label>
                    {['車椅子対応', '駐車場あり', 'Wi-Fi完備'].map(item => (
                      <label key={item} style={{ display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '8px', cursor: 'pointer' }}>
                        <input type="checkbox" style={{ accentColor: '#8b5cf6' }} />
                        <span>{item}</span>
                      </label>
                    ))}
                  </div>
                </aside>

                {/* Content Area */}
                <div style={{ flex: 1, display: 'flex', flexDirection: 'column' }}>
                  {/* Map Section */}
                  <section style={{
                    padding: '20px',
                    background: 'white',
                    margin: '20px',
                    borderRadius: '20px',
                    boxShadow: '0 8px 25px rgba(139, 92, 246, 0.1)',
                    border: '2px solid #c4b5fd'
                  }}>
                    <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '15px' }}>
                      <h2 style={{ fontFamily: 'Playfair Display', fontSize: '28px', color: '#7c3aed', fontWeight: 'bold', fontStyle: 'italic' }}>近くのbiid加盟店</h2>
                      <span style={{ background: '#c4b5fd', color: 'white', padding: '5px 15px', borderRadius: '15px', fontWeight: 'bold' }}>12件</span>
                    </div>
                    <div style={{
                      width: '100%',
                      height: '400px',
                      background: 'linear-gradient(135deg, #fff3f8 0%, #d8f1ff 100%)',
                      borderRadius: '15px',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      fontSize: '18px',
                      color: '#7c3aed',
                      border: '2px solid #c4b5fd'
                    }}>
                      🗺️ Google Maps (カスタムスタイル適用済み)
                    </div>
                  </section>

                  {/* Store List Section */}
                  <section style={{
                    padding: '20px',
                    background: 'white',
                    margin: '0 20px 20px',
                    borderRadius: '20px',
                    boxShadow: '0 8px 25px rgba(139, 92, 246, 0.1)',
                    border: '2px solid #c4b5fd'
                  }}>
                    <h2 style={{ fontFamily: 'Playfair Display', fontSize: '28px', color: '#7c3aed', marginBottom: '20px', fontWeight: 'bold', fontStyle: 'italic' }}>店舗一覧</h2>
                    
                    <div style={{ display: 'grid', gap: '15px' }}>
                      {[
                        { icon: '🍽️', name: 'カフェ・ドルチェ', category: 'レストラン・飲食店', rating: '4.6 (324件)', distance: '0.8km', status: '営業中', address: '東京都新宿区西新宿1-2-3', points: '150pt (還元率: 5%)' },
                        { icon: '🛍️', name: 'ファッション館NOVA', category: '小売・ショッピング', rating: '4.3 (156件)', distance: '1.2km', status: '営業中', address: '東京都新宿区西新宿2-4-5', points: '320pt (還元率: 3%)' },
                        { icon: '💅', name: 'ビューティーサロン麗', category: 'サービス・美容', rating: '4.8 (89件)', distance: '0.6km', status: '営業中', address: '東京都新宿区西新宿1-6-7', points: '480pt (還元率: 8%)' }
                      ].map((store, index) => (
                        <div key={index} style={{
                          display: 'flex',
                          alignItems: 'center',
                          gap: '15px',
                          padding: '15px',
                          background: 'linear-gradient(135deg, #e9d5ff 0%, #c4b5fd 100%)',
                          borderRadius: '15px',
                          boxShadow: '0 4px 15px rgba(139, 92, 246, 0.2)',
                          transition: 'transform 0.2s',
                          cursor: 'pointer',
                          border: '2px solid #a78bfa'
                        }}>
                          <div style={{ fontSize: '40px' }}>{store.icon}</div>
                          <div style={{ flex: 1 }}>
                            <h3 style={{ fontFamily: 'Playfair Display', fontSize: '20px', margin: '0 0 5px 0', color: '#581c87', fontWeight: 'bold', fontStyle: 'italic' }}>{store.name}</h3>
                            <div style={{ fontSize: '14px', color: '#7c3aed', marginBottom: '5px' }}>{store.category} ￥￥</div>
                            <div style={{ background: '#8b5cf6', color: 'white', padding: '2px 8px', borderRadius: '10px', fontSize: '12px', display: 'inline-block', marginBottom: '8px' }}>biid加盟店</div>
                            <div style={{ display: 'flex', gap: '15px', fontSize: '12px', marginBottom: '5px' }}>
                              <span>⭐ {store.rating}</span>
                              <span>📍 {store.distance}</span>
                              <span>🕒 {store.status}</span>
                            </div>
                            <div style={{ fontSize: '12px', color: '#7c3aed', marginBottom: '5px' }}>{store.address}</div>
                            <div style={{ fontSize: '12px', color: '#8b5cf6', fontWeight: 'bold' }}>💰 獲得ポイント: {store.points}</div>
                          </div>
                          <div style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                            <button style={{
                              padding: '8px 16px',
                              background: 'linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%)',
                              color: 'white',
                              border: 'none',
                              borderRadius: '20px',
                              cursor: 'pointer',
                              fontSize: '12px',
                              fontWeight: 'bold',
                              boxShadow: '0 2px 8px rgba(139, 92, 246, 0.2)'
                            }}>詳細を見る</button>
                            <button style={{
                              padding: '8px 16px',
                              background: 'white',
                              color: '#8b5cf6',
                              border: '2px solid #8b5cf6',
                              borderRadius: '20px',
                              cursor: 'pointer',
                              fontSize: '12px',
                              fontWeight: 'bold'
                            }}>地図で確認</button>
                          </div>
                        </div>
                      ))}
                    </div>
                  </section>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<LavenderDesign />, document.getElementById('root'));
    </script>
</body>
</html>
